<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = 0;

        for (let elem of str) {
          if (elem.toUpperCase() === elem) {
            answer++;
          }
        }

        return answer;
      }

      let str = 'KoreaTimeGood';

      console.log(solution(str));
    </script>
  </body>
</html>
