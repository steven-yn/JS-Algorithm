    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str1, str2) {
        let answer = str1.split(str2).length;

        return answer - 1;
      }

      let str1 = 'COMPUTERPROGRAMMING';
      let str2 = 'R';

      console.log(solution(str1, str2));
    </script>
