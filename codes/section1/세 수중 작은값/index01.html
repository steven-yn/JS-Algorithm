<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;

                if (a<b) answer=a;
                else answer=b;

                // a,b 중 작은값이 answer에 들어감

                if (c<answer)answer=c;

                return answer;
            }

            console.log(solution(6, 5, 11));
        </script>
    </body>
</html>
