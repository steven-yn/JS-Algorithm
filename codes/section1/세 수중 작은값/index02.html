<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer = [a, b, c];
                let find = Math.min(...answer)
                return find;
            }

            console.log(solution(6, 13, 11));
        </script>
    </body>
