<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a) {
        let answer = 0;

        for (let i = 1; i < a; i++) {
          if (!answer) {
            if (i === 12) {
              answer++;
            }
          } else {
            if (i >= 12 * answer) {
              answer++;
            }
          }
        }

        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
