<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      var bin = 0b01000001;
      var oct = 0o101;
      var hex = 0x41;

      console.log(bin); // 65
      console.log(oct); // 65
      console.log(hex); // 65
      console.log(bin === oct); // true
      console.log(oct === hex); // true
    </script>
  </body>
</html>
