<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = '';

        for (let elem of str) {
          if (elem === 'A') {
            answer += '#';
          } else {
            answer += elem;
          }
        }

        return answer;
      }

      let str = 'BANANA';
      console.log(solution(str));
    </script>
  </body>
</html>
