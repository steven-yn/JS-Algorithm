<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = 0;

        for (let elem of str) {
          let asc = elem.charCodeAt();
          if (asc >= 65 && asc <= 90) answer++;
        }

        return answer;
      }

      let str = 'KoreaTimeGood';

      console.log(solution(str));
    </script>
  </body>
</html>
